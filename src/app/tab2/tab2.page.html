<ion-header>
  <ion-toolbar> <ion-title> Songs </ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of (songs$ | asyncNoZone) as songs; index as i">
      <ion-thumbnail slot="start">
        <ion-img [src]="song.img"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ song.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
